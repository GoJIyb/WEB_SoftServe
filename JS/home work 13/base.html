<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boot.css">
    <title>home work 13</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">KinoCLUB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>

            <form class="d-flex">
              <input class="form-control me-sm-2" type="text" placeholder="Знайти фільм">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Пошук</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="styled-div">
        <div>
            <span>Назва фільму</span>
            <input type="text" id="name">
        </div>
        <div>
            <span>Ціна</span>
            <input type="number" id="price">
        </div>
        <div>
            <span>Ряд</span>
            <input type="number" id="row">
        </div>
        <div>
            <span>Місце</span>
            <input type="number" id="place">
        </div>
        <div>
            <input type="text" placeholder="Пошук" id="search">
        </div>
        <div>
        <button id="styled-button" class="btn btn-info">Додати</button>
        <button id="clear-button" class="btn btn-info">Очистити</button>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <th>
                Назва фільму
            </th>
            <th>
                Ціна
            </th>
            <th>
                Ряд
            </th>
            <th>
                Місце
            </th>
            <th>
                Дії
            </th>
        </thead>

        <tbody>
        </tbody>
    </table>
    <script src="java.js"></script>
</body>

</html>
